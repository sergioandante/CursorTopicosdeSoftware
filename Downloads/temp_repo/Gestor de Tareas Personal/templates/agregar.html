{% extends "base.html" %}

{% block title %}Agregar Tarea - Gestor de Tareas{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="margin-bottom: 25px; color: #333;">Nueva Tarea</h2>
    <form method="POST" action="{{ url_for('agregar_tarea') }}" style="max-width: 600px;">
        <div style="margin-bottom: 20px;">
            <label for="titulo" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">
                Título *
            </label>
            <input type="text" 
                   id="titulo" 
                   name="titulo" 
                   required
                   style="
                       width: 100%;
                       padding: 12px;
                       border: 2px solid #ddd;
                       border-radius: 5px;
                       font-size: 16px;
                       transition: border-color 0.3s;
                   "
                   onfocus="this.style.borderColor='#667eea'"
                   onblur="this.style.borderColor='#ddd'"
                   placeholder="Ej: Comprar víveres">
        </div>
        
        <div style="margin-bottom: 25px;">
            <label for="descripcion" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">
                Descripción
            </label>
            <textarea id="descripcion" 
                      name="descripcion" 
                      rows="4"
                      style="
                          width: 100%;
                          padding: 12px;
                          border: 2px solid #ddd;
                          border-radius: 5px;
                          font-size: 16px;
                          font-family: inherit;
                          resize: vertical;
                          transition: border-color 0.3s;
                      "
                      onfocus="this.style.borderColor='#667eea'"
                      onblur="this.style.borderColor='#ddd'"
                      placeholder="Agrega detalles adicionales sobre la tarea..."></textarea>
        </div>
        
        <div style="display: flex; gap: 15px;">
            <button type="submit" 
                    class="btn btn-primary"
                    style="flex: 1; padding: 12px; font-size: 16px;">
                Guardar Tarea
            </button>
            <a href="{{ url_for('index') }}" 
               class="btn btn-secondary"
               style="flex: 1; text-align: center; text-decoration: none; padding: 12px; font-size: 16px;">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
